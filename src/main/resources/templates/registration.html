<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Registration</title>
    <style>
            .center {
                text-align: center;
                margin-top: 11%;
            }
            .but {
                margin-top: .2%;
            }
        </style>
</head>
<body>
<form method="post" class="center" th:action="@{/users/userRegistered}">
    <label for="email"> Please, enter email of new user:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="password">password of new user:</label><br>
    <input type="text" id="password" name="password"><br>
    <label for="confirm">confirm password:</label><br>
    <input type="text" id="confirm" name="confirm"><br>
    <label for="firstName">first_name of new user:</label><br>
    <input type="text" id="firstName" name="firstName"><br>
    <label for="lastName">last_name of new user:</label><br>
    <input type="text" id="lastName" name="lastName"><br>
    <button type="submit" class="but">Register</button>
</form>
</body>
</html>
