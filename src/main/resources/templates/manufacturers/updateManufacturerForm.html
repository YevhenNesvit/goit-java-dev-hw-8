<!DOCTYPE html>

    <head>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Update project</title>
        <style>
            .center {
                text-align: center;
                margin-top: 11%;
            }
            .but {
                margin-top: .2%;
            }
        </style>
    </head>
    <body>
      <div th:insert="navbar :: navbar">  </div>
        <form method="post" class="center" th:action="@{/manufacturers/manufacturerUpdated}">

            <input type="text" id="oldName" name="oldName"><br>
            <button type="submit" class="but">Update</button>
        </form>
    </body>
